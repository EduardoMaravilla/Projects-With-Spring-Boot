<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesireDetect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="image/logo.png" width="100px" class="imgConfig"/>
          </a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 fs-5"
              type="search"
              placeholder="DesireDetect..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success fs-5" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="centerSearch">
      <div class="text-center" style="width: 30rem;">
        <img src="image/logo.png" class="card-img-top">
        <div class="card-body">
          <div>
            <div class="mb-3">              
              <input type="text" class="form-control fs-4" id="textInputSearch" placeholder="Search...">
            </div>            
            <button onclick="onClickSearch()" type="submit" class="btn btn-success col-6 fs-4"
            >Search</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark">    
        <a href="#">Terminos y Condiciones</a>
        <a href="#">Trabaja con nosotros</a>   
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
