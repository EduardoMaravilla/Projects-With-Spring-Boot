<div class="container col-6 my-2">
    <h2 id="create-client-link">Create Client</h2>
    <hr />
    <div class="row">
      <div class="mb-3 col">
        <label for="firstName" class="form-label">FirstName</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
          placeholder=""
          autocomplete="off"
        />
      </div>
      <div class="mb-3 col">
        <label for="lastName" class="form-label">LastName</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
          placeholder=""
          autocomplete="off"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="abc@mail.com"
        required
      />
    </div>
    <div class="row">
      <div class="mb-3 col">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          name="phone"
          id="phone"
          placeholder="8888-8888"
          pattern="[0-9]{4}-[0-9]{4}"
        />
      </div>
      <div class="mb-3 col">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          id="address"
          placeholder=""
        />
      </div>
    </div>
    <button id="createClientButton" onclick="createNewClient()" type="submit" class="btn btn-primary col-12">
      Create Client
    </button>
  </div>
